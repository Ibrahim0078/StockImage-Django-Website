<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }
        .navbar-brand:hover {
            color: #0056b3;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">stockImage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
                </li>
                <li class="nav-item">
                  {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'user_dashboard' %}">User Dashboard</a>
                  {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  {% endif %}
                </li>
                <li class="nav-item">
                  {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                    <a class="nav-link active" href="{% url 'signup' %}">Signup</a>
                  {% endif %}
                </li>
              </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h3>Create an Account</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="i" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" name="i" id="i">
                </div>
                <div class="mb-3">
                    <label for="f" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="f" id="f" placeholder="Enter your First Name" required>
                </div>
                <div class="mb-3">
                    <label for="l" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="l" id="l" placeholder="Enter your Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="u" class="form-label">Username</label>
                    <input type="text" class="form-control" name="u" id="u" placeholder="Enter your Username" required>
                </div>
                <div class="mb-3">
                    <label for="e" class="form-label">Email</label>
                    <input type="email" class="form-control" name="e" id="e" placeholder="Enter your Email" required>
                </div>
                <div class="mb-3">
                    <label for="p" class="form-label">Password</label>
                    <input type="password" class="form-control" name="p" id="p" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Signup</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}">Already a user? Login</a>
            </div>
            {{ mes }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
